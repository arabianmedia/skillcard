
{% load static %}
{% include 'header.html' %}


  <section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Apply Now</h6>
          <h2>Apply for Skill Cards</h2>
        </div>
      </div>
    </div>
  </section>
<style>

  p,li,h3{
    color:white;
    
  }

  .meetings-page ul li{
    list-style:circle;
    margin-left: 20px;
  }

  .carddd1{
    width: 60%;
  }

  section.meetings-page .main-button-red {
    text-align: left;
  }


</style>

  <section class="meetings-page" id="meetings">
    <div class="container">
      <div class="row">



        <div class="col-lg-12">
          <div class="row">


<!-- card start -->

            {% for i in cards %}

            <div class="col-lg-6">
             
              <h3 style="text-align: left;">{{i.title}}</h3>
              <br>
              <p style="text-align: left;"><span style="color: #ffffff;"><strong>Validity: {{i.validity}}</strong></span></p>
              <br>
             {{i.decriptions | safe}}


            </div>


            <div class="col-lg-6 text-center">
              <br><br>
              <img class="carddd1" src="{{i.democard.url}}">
            </div>


            <div class="col-lg-12">
              <div class="main-button-red">
                <a href="/apply/{{i.slug}}">Click here to apply</a>
              </div>
            </div>

            <div style="width: 100%; height:1px; background-color:rgba(128, 128, 128, 0.571); margin-top:50px; margin-bottom:50px;">

            </div>

            {% endfor %}



            
           

<!-- card end  -->
            
          </div>
        </div>
      </div>
    </div>
   


    {% include 'footer.html' %}
